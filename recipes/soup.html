    <h2>Ingredients</h2>
    <ul>
        <li>Tomatoes</li>
        <li>Onion</li>
        <li>Garlic</li>
        <li>Broth</li>
    </ul>
    
    <h2>Steps</h2>
    <ol>
        <li>Boil the tomatoes, onion, garlic, and broth.
        </li>
        <li>Run the mixture through a food mill into a large bowl.

        <li>Add the tomato mixture and season.</li>
